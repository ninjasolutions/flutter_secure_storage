name: flutter_secured_storage
description: Flutter Secured Storage provides API to store data in secure storage. Keychain is used in iOS, KeyStore based solution is used in Android.
version: 1.0.3
author: Indoor Solutions <ninjas@indoor.solutions>
homepage: https://github.com/ninjasolutions/flutter_secured_storage

flutter:
  plugin:
    androidPackage: com.ninjasolutions.fluttersecuredstorage
    pluginClass: FlutterSecureStoragePlugin

dependencies:
  meta: "^1.1.2"
  flutter:
    sdk: flutter

environment:
    sdk: ">=1.19.0 <3.0.0"
